# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - firevault

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: cameronbrowne/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_B445BF4F85CC4325990FB49D8D01092E }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_B8E7961162524C7887AEB24AFC811F43 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: cameronbrowne/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_B445BF4F85CC4325990FB49D8D01092E }}/filevault:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    needs: build
    
    steps:
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_AB2D92B4DA2B44B1B69D67A5F1CD47FF }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_31EC6DC101A04CDBAD95978426FBA652 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_33A3365861C04819AA2496B6680F068B }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'firevault'
          slot-name: 'Production'
          images: 'cameronbrowne/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_B445BF4F85CC4325990FB49D8D01092E }}/filevault:${{ github.sha }}'
          