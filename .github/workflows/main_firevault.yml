# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - firevault

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: cameronbrowne/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_384BCE09D4054C12B7D033DD739EDF05 }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_603182BA442E4CEB802E42D932BA5C6E }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: cameronbrowne/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_384BCE09D4054C12B7D033DD739EDF05 }}/filevault:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    needs: build
    
    steps:
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_DC5D2244ADB444C681549B1C05BE4ED6 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_3F98388E59764FA2BA5E2D1C188340AE }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_AC4283C365EA47BE8C3834F544B4909C }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'firevault'
          slot-name: 'Production'
          images: 'cameronbrowne/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_384BCE09D4054C12B7D033DD739EDF05 }}/filevault:${{ github.sha }}'
          